<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>教师档案信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="icon" href="/teacher_files_war/static/images/login/head_now.png">
	<link rel="stylesheet" type="text/css" href="/teacher_files_war/static/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/teacher_files_war/static/style/login-now.css" />
</head>
<body class="loginBody">
<div class="m-login-bg">
	<div class="m-login">
		<h3>教师档案信息管理系统</h3>
		<div class="m-login-warp">
			<form class="layui-form">
				<div class="layui-form-item input-item">
					<input type="text" name="username" id="loginAccount" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item input-item">
					<input type="password" name="password" id="loginPassword" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item input-item">
					<div class="layui-inline">
						<input type="text" name="verity" id="code" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<canvas id="canvas" width="114" height="40"></canvas>
						<!--<%&#45;&#45;<img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" src="/teacher_files_war/static/images/login/yzm.jpg" />&#45;&#45;%>-->
					</div>
				</div>
				<div class="layui-form-item m-login-btn">
					<div class="layui-inline">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
					</div>
					<div class="layui-inline">
						<button type="reset" class="layui-btn layui-btn-primary">取消</button>
					</div>
				</div>
			</form>
		</div>
		<p class="copyright">Copyright 2019-2019 by soldier</p>
	</div>
</div>
<script src="/teacher_files_war/static/layui/layui.js" type="text/javascript"></script>
<script src="/teacher_files_war/static/js/login.js" type="text/javascript"></script>
</body>
</html>
