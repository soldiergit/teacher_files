<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">父级菜单</label>
        <div class="layui-input-block">
            <select name="parentId" class="parentId" id="parentBunk" lay-search="" lay-filter="checkUser"></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input parentHide" value="0"><!--中间变量-->
            <input type="text" class="layui-input title" lay-verify="required" placeholder="请输入菜单名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">图标编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input icon" lay-verify="required" placeholder="请输入图标的二进制编号,如:& #xe60c;">
        </div>
        <div class="layui-inline layui-word-aux">
            详情请前往https://www.layui.com/doc/element/icon.html
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">链接</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input href" placeholder="请输入菜单链接">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加">
    </div>
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="menu-children-add.js"></script>
</body>
</html>
