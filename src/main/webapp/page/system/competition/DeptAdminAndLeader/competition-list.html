<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layui-btn-primary exportAllBtn">导出全部</button>
                <button class="layui-btn layuiadmin-btn-list exportBtn">导出</button>
                <button class="layui-btn layui-btn-normal addBtn">添加</button>
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <button class="layui-btn layuiadmin-btn-list reloadBtn" data-type="reload">搜索</button>

                <div class="layui-inline">
                    <form class="layui-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">所属赛事</label>
                            <div class="layui-input-inline">
                                <select id="matchId" class="matchId" lay-filter="matchId" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属教研室</label>
                            <div class="layui-input-inline">
                                <select id="unitId" class="unitId" lay-filter="unitId" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖级别</label>
                            <div class="layui-input-inline">
                                <select id="prizeLevel" class="prizeLevel" lay-filter="prizeLevel" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖等次</label>
                            <div class="layui-input-inline">
                                <select id="prizeGrade" class="prizeGrade" lay-filter="prizeGrade" lay-search=""></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <table id="infoList" lay-filter="infoList"></table>

            <!--头部工具栏-->
            <script type="text/html" id="toolbar"></script>

            <!--操作-->
            <script type="text/html" id="infoListBar">
                <!--<a class="layui-btn layuiadmin-btn-list layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-about"></i>详情</a>
            </script>
        </div>
    </div>
</div>

<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="competition-list.js"></script></sricpt>
</body>
</html>
