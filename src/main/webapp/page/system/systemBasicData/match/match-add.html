<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input teacherHide"><!--中间变量-->
            <input type="text" class="layui-input matchName" lay-verify="required" placeholder="请输入赛事名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事级别</label>
        <div class="layui-input-block">
            <select name="matchLevel" class="matchLevel">
                <option value="1">国家级</option>
                <option value="2">省级</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事类型</label>
        <div class="layui-input-block">
            <select name="matchType" class="matchType">
                <option value="1">学科竞赛</option>
                <option value="2">教学竞赛</option>
                <option value="3">创新创业</option>
                <option value="4">其它竞赛</option>
            </select>
        </div>
    </div>
    <!--<div class="layui-form-item layui-row layui-col-xs12">-->
        <!--<label class="layui-form-label">赛事属性</label>-->
        <!--<div class="layui-input-block">-->
            <!--<select name="matchAttribute" class="matchAttribute">-->
                <!--<option value="1">学生个人赛</option>-->
                <!--<option value="2">学生团体赛</option>-->
                <!--<option value="3">教师个人赛</option>-->
                <!--<option value="4">教师团体赛</option>-->
            <!--</select>-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">主办单位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input organizer" lay-verify="required" placeholder="请输入主办单位名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">承办单位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input contractor" lay-verify="required" placeholder="请输入承办单位名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事负责人</label>
        <div class="layui-input-block">
            <select name="teacherId" class="teacherId" id="teacherBunk" lay-search="" lay-filter="checkUser"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
            <div class="layui-inline layui-word-aux">单文件上限10M</div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr><th>文件名</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
            <!--<input type="hidden" class="manyFilePath" id="manyFilePath" lay-verify="manyFile"/>-->
            <input type="hidden" class="manyFilePath" id="manyFilePath" />
            <input type="hidden" class="manyFileName" id="manyFileName" />
            <input type="hidden" class="manyFileType" id="manyFileType" />
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加">
        <!--<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>-->
    </div>
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="match-add.js"></script>
</body>
</html>
