<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">教师工号</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input deptHide"><!--中间变量-->
            <input type="hidden" class="layui-input roleHide"><!--中间变量-->
            <input type="text" class="layui-input teacherCode" lay-verify="required|number" placeholder="请输入教师工号">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">教师姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input teacherName" lay-verify="required" placeholder="请输入教师姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-block">
            <select name="deptId" lay-filter="sysBunk" id="deptId" class="deptId" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">所属教研室</label>
        <input type="hidden" name="deptHide" class="layui-input unitHide"><!--中间变量-->
        <div class="layui-input-block unitIds" id="unitIds"></div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">教师角色</label>
        <div class="layui-input-block roleSet" id="roleSet"></div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block teacherSex">
            <input type="radio" name="teacherSex" value="1" title="男" checked/>
            <input type="radio" name="teacherSex" value="0" title="女">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">出生年月</label>
        <div class="layui-input-block">
            <input type="text" name="teacherBirth" id="teacherBirth" lay-verify="required|date" placeholder="请选择出生年月" class="layui-input teacherBirth" autocomplete="off" >
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">入职时间</label>
        <div class="layui-input-block">
            <input type="text" name="entryTime" id="entryTime" lay-verify="required|date" placeholder="请选择入职时间" class="layui-input entryTime" autocomplete="off" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个人照片</label>
        <div class="layui-input-inline layui-upload" style="width: auto;">
            <button type="button" class="layui-btn" id="imgUpload"><i class="layui-icon">&#xe67c;</i>上传图片</button><!--layui-btn-primary-->
            <div class="layui-inline layui-word-aux">图片大小100KB以内</div>
            <button type="button" class="layui-btn layui-btn-danger" id="startUpload">开始上传</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="imgPreview" width="144" height="172" src="/teacher_files_war/upload/teacherImg/default.png">
                <p id="reUpload"></p>
            </div>
            <input type="hidden" name="teacherImg" lay-verify="userFile" id="imgPath" placeholder="图片地址" class="layui-input teacherImg" value="/teacher_files_war/upload/teacherImg/default.png"/>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">最高学历</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input highEdu" placeholder="请输入最高学历" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">第一学历</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input firstEdu" placeholder="请输入第一学历" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">专业职务</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input technicalPost" placeholder="请输入专业技术职务" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">行政职务</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input administPost" placeholder="请输入行政职务" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">从事工作</label>
        <div class="layui-input-block">
                <textarea name="other" class="layui-textarea other" placeholder="请输入主要从事工作" lay-verify="required"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">简历</label>
        <div class="layui-input-block">
                <textarea name="teacherResume" class="layui-textarea teacherResume" placeholder="请输入简历" lay-verify="required"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加" />
    </div>
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script type="text/javascript" src="teacher-add.js"></script>
</body>
</html>
