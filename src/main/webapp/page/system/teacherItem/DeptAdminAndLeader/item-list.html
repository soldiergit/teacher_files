<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layui-btn-primary exportAllBtn">导出全部</button>
                <button class="layui-btn layuiadmin-btn-list exportBtn">导出</button>
                <button class="layui-btn layui-btn-normal addBtn">添加</button>
                <!--<button class="layui-btn layui-btn-danger delBtn">删除</button>-->
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <button class="layui-btn layuiadmin-btn-list reloadBtn" data-type="reload">搜索</button>

                <!--
                     * 0:根据项目名称等String类型查询
                     * 1：根据主持人id查询
                     * 2：根据主持人所属教研室查询
                     * 3：根据项目类型查询--itemType
                     * 4：根据项目级别--itemCategory
                     * 5：根据项目类别--itemLevel
                -->
                <div class="layui-inline">
                    <form class="layui-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">主持人</label>
                            <div class="layui-input-inline">
                                <select id="personId" class="personId" lay-filter="personId" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属教研室</label>
                            <div class="layui-input-inline">
                                <select id="unitId" class="unitId" lay-filter="unitId" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目类型</label>
                            <div class="layui-input-inline">
                                <select class="itemType" lay-filter="itemType">
                                    <option value="">请选择</option>
                                    <option value="3,1">教改类</option>
                                    <option value="3,2">科研类</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目级别</label>
                            <div class="layui-input-inline">
                                <select id="itemCategory" class="itemCategory" lay-filter="itemCategory" lay-search=""></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目类别</label>
                            <div class="layui-input-inline">
                                <select id="itemLevel" class="itemLevel" lay-filter="itemLevel" lay-search=""></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <table id="infoList" lay-filter="infoList"></table>

            <!--头部工具栏-->
            <script type="text/html" id="toolbar"></script>

            <!--操作-->
            <script type="text/html" id="infoListBar">
                <!--<a class="layui-btn layuiadmin-btn-list layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
                <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>-->
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-about"></i>详情</a>
            </script>
        </div>
    </div>
</div>

<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="item-list.js"></script>
</body>
</html>
