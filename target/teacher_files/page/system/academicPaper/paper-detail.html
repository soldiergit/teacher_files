<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
    <!--文件下载a标签样式-->
    <style>
        .fileCss{color:#252525; text-decoration:none; font-size: 20px;}
        .fileCss:visited {text-decoration:none;}
        .fileCss:hover {color:#ba2636;text-decoration:underline;}
        .fileCss:active {color:#ba2636;}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="userInfo" lay-filter="userInfo" style="width:80%;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperId">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">论文名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">论文标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperTitle">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input teacherName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者类型</label>
        <div class="layui-input-block">
            <select name="teacherType" class="teacherType">
                <option value="1">第一作者或通讯作者</option>
                <option value="2">独立作者</option>
                <option value="3">其它</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">论文类型</label>
        <div class="layui-input-block">
            <select name="paperType" class="paperType">
                <option value="1">教改类</option>
                <option value="2">科研类</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">署名单位</label>
        <div class="layui-input-block">
            <select name="signUnit" class="signUnit" >
                <option value="1">第一署名单位</option>
                <option value="2">第二署名单位</option>
                <option value="3">其它</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布期刊</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input periodicalName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">期刊号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input periodicalNumber">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input publishTime">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">论文等级</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperGrade">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>附件详情</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" id="manyFile"></div>
    </div>
    <script src="/teacher_files_war/static/layui/layui.js"></script>
    <script type="text/javascript" src="paper-detail.js"></script>
</form>
</body>
</html>
