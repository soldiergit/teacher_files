<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">学生竞赛信息</li>
            <li>获奖学生信息</li>
        </ul>
        <div class="layui-tab-content" style="text-align: center;">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">竞赛ID</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input itemId"/>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">赛事名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input matchName"/>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">作品名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input itemName"/>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">指导老师</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input teacherName"/>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                <!--<div class="layui-form-item layui-inline">-->
                    <label class="layui-form-label">获奖时间</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input prizeTime"/>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">获奖级别</label>
                    <div class="layui-input-block">
                        <select name="prizeLevel" class="prizeLevel">
                            <option value="1">国家级</option>
                            <option value="2">省级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">获奖等次</label>
                    <div class="layui-input-block">
                        <select name="prizeGrade" class="prizeGrade">
                            <option value="1">一等奖</option>
                            <option value="2">二等奖</option>
                            <option value="3">三等奖</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">获奖证书</label>
                    <div class="layui-input-inline layui-upload" style="width: auto;">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="imgPreview" width="144" height="172"/>
                        </div>
                        <input type="hidden" class="layui-input prizeImg" placeholder="图片地址"/>
                    </div>
                </div>
            </div>
            <!--获奖学生信息-->
            <div class="layui-tab-item">
                <div class="layui-inline">
                    <table id="studentInfoList" lay-filter="studentInfoList"></table>
                </div>
            </div>
        </div>
    </div>

    <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
        <!--<legend>获奖学生</legend>-->
    <!--</fieldset>-->
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="race-detail.js"></script>
</body>
</html>
