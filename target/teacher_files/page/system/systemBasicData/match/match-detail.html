<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/teacher_files_war/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher_files_war/static/style/admin.css" media="all">
    <!--文件下载a标签样式，已在list.js中指定a标签class-->
    <style>
        .fileCss{color:#252525; text-decoration:none; font-size: 20px;}
        .fileCss:visited {text-decoration:none;}
        .fileCss:hover {color:#ba2636;text-decoration:underline;}
        .fileCss:active {color:#ba2636;}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input matchId">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input teacherHide"><!--中间变量-->
            <input type="text" class="layui-input matchName">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事级别</label>
        <div class="layui-input-block">
            <select name="matchLevel" class="matchLevel">
                <option value="1">国家级</option>
                <option value="2">省级</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事类型</label>
        <div class="layui-input-block">
            <select name="matchType" class="matchType">
                <option value="1">学科竞赛</option>
                <option value="2">教学竞赛</option>
                <option value="3">创新创业</option>
                <option value="4">其它竞赛</option>
            </select>
        </div>
    </div>
    <!--<div class="layui-form-item layui-row layui-col-xs12">-->
        <!--<label class="layui-form-label">赛事类型</label>-->
        <!--<div class="layui-input-block">-->
            <!--<select name="matchAttribute" class="matchAttribute">-->
                <!--<option value="1">学生个人赛</option>-->
                <!--<option value="2">学生团体赛</option>-->
                <!--<option value="3">教师个人赛</option>-->
                <!--<option value="4">教师团体赛</option>-->
            <!--</select>-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">主办单位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input organizer">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">承办单位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input contractor">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事负责人</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input teacherName">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">负责部门</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input deptName">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>附件详情</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" id="manyFile"></div>
    </div>
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="match-detail.js"></script>
</body>
</html>
