<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理系统</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/teacher_files_war/static/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="/teacher_files_war/static/style/admin.css" media="all" rel="stylesheet">
</head>
<body>
<form class="layui-form" lay-filter="">
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="oldPassword" lay-verify="required" class="layui-input oldPassword">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="newPassword" lay-verify="required|newPassword"
                           autocomplete="off" class="layui-input newPassword">
                </div>
                <div class="layui-form-mid layui-word-aux">6到12个字符</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="rePassword" lay-verify="required|newPassword|rePassword"
                           autocomplete="off" class="layui-input rePassword">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="setPassword">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="/teacher_files_war/static/layui/layui.js"></script>
<script src="password.js" type="text/javascript"></script>
</body>
</html>
